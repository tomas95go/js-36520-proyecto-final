<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- Alumno: González Oviedo Tomás Emiliano -->

    <section class="hero is-primary is-fullheight">
      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-flex is-justify-content-center">
            <div class="column is-half">
              <div class="card">
                <header class="card-header has-background-dark">
                  <p class="card-header-title is-centered has-text-white">
                    ¿En que ciudad está ambientada la serie?
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <div class="columns is-flex is-flex-direction-column">
                      <div class="column">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img
                              src="https://bulma.io/images/placeholders/1280x960.png"
                              alt="Placeholder image"
                            />
                          </figure>
                        </div>
                      </div>
                      <div class="column"></div>
                    </div>
                  </div>
                </div>
                <footer class="card-footer is-flex is-justify-content-center">
                  <button class="button is-dark mb-4">Siguiente</button>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./game.js"></script>
  </body>
</html>
