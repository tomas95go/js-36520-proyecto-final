<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Friends Quizz</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Friends Quizz</h1>
    </header>

    <main>
      <section id="welcome">
        <div class="text-center">
          <h2>
            ¿Cuánto sabes de Friends? Poné a prueba tu conocimiento de la
            popular serie de TV con este minijuego
          </h2>
        </div>

        <div class="text-center">
          <h3>Reglas</h3>
          <ol class="list-inside list-decimal">
            <li>¡No hagas trampa!</li>
            <li>Respetar la regla N° 1</li>
          </ol>
        </div>
        <div class="text-center">
          <a href="#player-form">¡Empezar!</a>
        </div>
      </section>

      <section id="player-form">
        <div>
          <form>
            <h3>¡Vamos a rellenar tus datos antes de comenzar!</h3>
            <h3>Nombre</h3>
            <h3>Conocimiento en Friends</h3>
            <button>¡Estoy listo!</button>
          </form>
        </div>
      </section>

      <section id="warm-up"></section>
      <section id="easy"></section>
      <section id="intermediate"></section>
      <section id="hard"></section>
    </main>

    <footer></footer>

    <script src="./index.js"></script>
  </body>
</html>
